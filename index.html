<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Expression Validation App</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <h1>Expression Validation App</h1>
        </div>
        <div class="container">
            <div>
                <h2>Email Validation</h2>
                <label for="email">Enter Email:</label>
                <form>
                    <input type="text" class="email" id="email" placeholder="example@email.com">
                    <button type="submit">Check</button>
                </form>
                <p>.</p>
            </div>
            <div>
                <h2>Phone Number Validation</h2>
                <label for="phone">Enter phone Number:</label>
                <form>
                    <input type="text" class="phone" id="phone" placeholder="+8801711223344">
                    <button type="submit">Check</button>
                </form>
                <p>.</p>
            </div>
            <div>
                <h2>Date Validation</h2>
                <label for="date">Enter Date:</label>
                <form>
                    <input type="text" class="date" id="date" placeholder="2000-12-31">
                    <button type="submit">Check</button>
                </form>
                <p>.</p>
            </div>
            <div>
                <h2>URL Validation</h2>
                <label for="url">Enter URL:</label>
                <form>
                    <input type="text" class="url" id="url" placeholder="https://example/exp.com">
                    <button type="submit">Check</button>
                </form>
                <p>.</p>
            </div>
            <div>
                <h2>Credit Card Number Validation</h2>
                <label for="card">Enter Credit Card Number:</label>
                <form>
                    <input type="text" class="card" id="card" placeholder="1111-2222-3333-4444">
                    <button type="submit">Check</button>
                </form>
                <p>.</p>
            </div>
            <div>
                <h2>Hexadecimal Color Code Validation</h2>
                <label for="hex">Enter Hexadecimal Color Code:</label>
                <form>
                    <input type="text" class="hex" id="hex" placeholder="#ab12AB">
                    <button type="submit">Check</button>
                </form>
                <p>.</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
